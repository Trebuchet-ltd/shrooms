<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI SomeoneElse</title>
</head>
<body>
<h1>AI Someone Else</h1>

<form action='/' method="post">
    <h3>Create New Scene</h3>
    {% csrf_token %}
    <label>Name of scene:
        <input name="title">
    </label>
    <input type="submit">
</form>
<ul>
    {% for scene in scenes %}
        <li>
            <a href="edit/{{ scene.name }}">{{ scene.name }}</a>

        </li>
    {% endfor %}
</ul>

</body>
</html>
